defaults:
  - _self_
  - train: te_fl

experiment:
  # exp_name: Qwen3-30b-a3b-Train
  exp_name: Qwen3-32b-Train
  seed: 42
  save_steps: 10000
  load: None
  exp_dir: xxx
  ckpt_format: torch
  task:
    type: train
    backend: megatron
    entrypoint: flagscale/train/megatron/train_gpt.py
  runner:
    per_node_task: false
    no_shared_fs: false
    rdzv_backend: static
    hostfile: xxx
    ssh_port: 7878
  cmds:
    before_start: ulimit -n 1048576 && source /root/miniconda3/bin/activate envs/flagscale-train-gems-cx
  envs:
    LOGLEVEL: "INFO"
    CUDA_VISIBLE_DEVICES: "0,1,2,3,4,5,6,7"
    CUDA_DEVICE_MAX_CONNECTIONS: 1

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
